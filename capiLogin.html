<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAPYSOCCER | Inicio de Sesión</title>
    <link rel="stylesheet" href="css/CapiLogInStyle.css">
</head>

<body style="background: url('img/canchaFutbol.jpg') no-repeat center center; background-size: cover;">
    <div class="login-container">
        <div class="logo-container">
            <img src="img/logoCapySoccer.jfif" alt="Logo CapySoccer">
        </div>

        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close" id="close-btn">&times;</span>
                <p id="modal-message"></p>
            </div>
        </div>

        <div class="form-content">
            <h1>Inicio de Sesión</h1>
            <p class="subtitle"><strong>Ingresa sus datos</strong></p>

            <div class="input-group">
                <h3>Correo electrónico</h3>
                <div class="input-field">
                    <input type="email" id="correo" placeholder="Ingresa tu correo electrónico" required>
                    <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                        fill="currentColor" viewBox="0 0 16 16">
                        <path
                            d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1zm13 2.383-4.708 2.825L15 11.105zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741M1 11.105l4.708-2.897L1 5.383z" />
                    </svg>
                </div>
            </div>

            <div class="input-group">
                <h3>Contraseña</h3>
                <div class="input-field" style="position: relative;">
                    <input type="password" id="contraseña" placeholder="Ingresa tu contraseña" required>
                    <button type="button" id="toggle-password" class="toggle-password"
                        style="background: none; border: none; cursor: pointer; position: absolute; right: 10px; top: 50%; transform: translateY(-50%);">
                        <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                            fill="currentColor" viewBox="0 0 16 16">
                            <path
                                d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z" />
                            <path
                                d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0" />
                        </svg>
                    </button>
                </div>
            </div>

            <button type="submit" class="login-button">Iniciar Sesión</button>

            <p class="formlog-link"><strong>¿No tienes una cuenta? <a href="capiRegistro.html">Regístrate
                        ahora</a></strong></p>
        </div>
    </div>
    
    <script src="js/llamardb.js"></script>
    <script src="js/modal.js"></script>
    <script>
        document.getElementById('toggle-password').addEventListener('click', function () {
            const passwordInput = document.getElementById('contraseña');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);

            if (type === 'text') {
                this.querySelector('path').setAttribute('d',
                'M8 3C4 3 1 6 0 8s4 5 8 5 8-3 8-5-4-5-8-5zm0 8a3 3 0 1 1 0-6 3 3 0 0 1 0 6z');
            } else {
                this.querySelector('path').setAttribute('d',
                    'M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z'
                    );
            }
        });
    </script>
</body>
</html>
