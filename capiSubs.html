    <!--Guardar elección de sub en sesión-->
    <script>
        function seleccionarOpcion(opcion, url) {
            sessionStorage.setItem('opcionSeleccionada', opcion);
            window.location.href = url;
        }
    </script>
    <!--Modal(Anuncio)-->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const anuncioOverlay = document.getElementById('anuncioOverlay');
            const cerrarAnuncio = document.getElementById('cerrarAnuncio');

            function ocultarAnuncio() {
                anuncioOverlay.style.display = 'none';
            }

            cerrarAnuncio.addEventListener('click', ocultarAnuncio);

            anuncioOverlay.addEventListener('click', function (e) {
                if (e.target === anuncioOverlay) {
                    ocultarAnuncio();
                }
            });
        });
    </script>
    <!--Cargar usuario-->
    <script>
        window.onload = function () {
            const usuarioGuardado = sessionStorage.getItem('usuario');
            const bienvenidoElemento = document.getElementById('user-view');
            if (usuarioGuardado) {
                const usuario = JSON.parse(usuarioGuardado);
                bienvenidoElemento.textContent = `${usuario.nombre}`;
            } else {
                bienvenidoElemento.textContent = 'Invitado';
            }
        };
    </script>
    <script src="js/menu-desplegable.js"></script>
