<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAPYSOCCER - Inicio de Sesión</title>
    <link rel="stylesheet" href="capyStyle.css">
</head>
<body>
    <div class="login-container">
        <!-- Contenedor del logo pegado a los bordes -->
        <div class="logo-container">
            <img src="img/logoCapySoccer.jfif" alt="Logo CapySoccer">
        </div>
        
        <!-- Contenido del formulario -->
        <div class="form-content">
            <h1>Inicio de Sesión</h1>
            <p class="subtitle"><strong>Ingresa tus datos por favor</strong></p>
            
            <div class="input-group">
                <h3>Correo electrónico</h3>
                <div class="input-field">
                    <input type="email" placeholder="Ingresa tu correo electrónico">
                    <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1zm13 2.383-4.708 2.825L15 11.105zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741M1 11.105l4.708-2.897L1 5.383z"/>
                    </svg>
                </div>
            </div>
            
            <div class="input-group">
                <h3>Contraseña</h3>
                <div class="input-field">
                    <input type="password" placeholder="Ingresa tu contraseña">
                    <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
                        <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
                    </svg>
                </div>
            </div>
            
            <button class="login-button">Iniciar Sesión</button>
            
            <p class="register-link"><strong>No tienes una cuenta. <a href="#">Regístrate ahora</a></strong></p>
        </div>
    </div>
</body>
</html>
